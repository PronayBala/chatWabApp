<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Realtime ChatApp</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="https://cdn.socket.io/3.0.0/socket.io.js"></script>
        <script defer src="js/client.js"></script>
    </head>
    <body>
        <nav>
            <img class="logo" src="chat-logo.png" alt="Logo" />
        </nav>
        <div class="container">
            <span id="init-text">Your chat instance is ready start chating.</span>
        </div>
        <div class="send">
            <form action="" id="send-container">
                <input
                    type="text"
                    name="messageInp"
                    id="messageInp"
                    placeholder="Type Something.........."
                />
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
